name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Release

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile && yarn build
      
      - name: Copy package.json files
        run: cp -r package.json dist/

      - name: Copy readme.md files
        run: cp -r README.md dist/

      - name: Build project 
        run: zip -r dist.zip dist/

      - name: Create new branch for release
        run: |
          git checkout -b release-sdk-core
          git push --set-upstream origin release-sdk-core
          
      - name: Unzip dist archive
        run: unzip dist.zip -d .

      - name: Commit and push dist as main source code
        run: |
          git add .
          git commit -m "v1.0.0"
          git push origin release-sdk-core

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false
          target_commitish: release-sdk-core
