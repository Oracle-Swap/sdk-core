name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Release

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile && yarn build
      # - name: Archive build results
      #   run: |
      #     tar -czvf build-results.tar.gz dist/**
      - name: Copy some file files to temp_dist dir 
        run: mk temp_dist && cp dist/* temp_dist && cp package.json dist/

