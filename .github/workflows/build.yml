      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.1
          release_name: Release v1.0.1
          draft: false
          prerelease: false
          files: temp_dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
